<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://th.bing.com/th/id/OIP.YE6OatbRxOd4KKcqgylt9QHaEK?rs=1&pid=ImgDetMain');
            background-size: cover;
            background-position: center;
            color: white;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#profile">Profile</a>
    </nav>


    <div id="home" class="container">
        <h1>Welcome to Software from Group 8</h1>
        <p>
            ___ is a program that monitors and keeps track of exercises done using
            Ultralytics YOLO11 technology.
        </p>
    </div>

    <!-- Profile Section -->
    <div id="profile" class="container" style="display: none;">
        <h1>Your Profile</h1>
        <p>Upload your MP4 video files here:</p>

        <!-- File Upload Form -->
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="videoFile" accept=".mp4" required>
            <button type="submit">Upload Video</button>
        </form>
    </div>

    <!-- JavaScript to handle navigation -->
    <script>
        // Function to show the selected section and hide others
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.container').forEach(section => {
                section.style.display = 'none';
            });

            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }

        // Event listeners for navigation links
        document.querySelector('nav a[href="#home"]').addEventListener('click', function(event) {
            event.preventDefault();
            showSection('home');
        });

        document.querySelector('nav a[href="#profile"]').addEventListener('click', function(event) {
            event.preventDefault();
            showSection('profile');
        });

        // Show the home section by default
        showSection('home');
    </script>
</body>
</html>
